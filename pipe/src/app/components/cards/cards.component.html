<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card class="example-card" *ngFor="let card of cards">
                <mat-card-header>
                    <mat-card-title>{{ card.titulo }}</mat-card-title>
                    <mat-card-subtitle>{{ card.autor }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ card.descricao }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="openDetalhes(card)">Detalhes</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="quadros">
        <div class="quadros-content" *ngFor="let quadro of areaDeTrabalho.quadros">
          <mat-card class="example-card" style="width: 18rem;">
            <mat-card-header>
              <h2>{{ quadro.titulo }}</h2>
            </mat-card-header>
            <mat-card-actions>
              <button mat-button [routerLink]="['/quadros', quadro.id]">Acessar</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
